<template name="Home">
  {{> ContentHeader title="Dashboard" subTitle="Version 1.0"}}

  <section class="content">
    <!-- Top Row -->
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-12">
          {{> EventCountOk}}
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
          {{> EventCountWarning}}
      </div>
      <div class="clearfix visible-sm-block"></div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        {{> EventCountError}}
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        {{> NoticesCount}}
      </div>
    </div>

    {{> EventList}}

  </section>
</template>
