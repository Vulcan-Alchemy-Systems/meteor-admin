<template name="EventCountWarning">
  <div class="info-box">
    <span class="info-box-icon bg-yellow"><i class="fa fa-building" aria-hidden="true"></i></span>
    <div class="info-box-content">
      <span class="info-box-text"><a href="/sensors/warning" title="View sensors in warning">Sensors Warning</a></span>
      <span class="info-box-number">{{eventsCount}}</span>
    </div>
  </div>
</template>
