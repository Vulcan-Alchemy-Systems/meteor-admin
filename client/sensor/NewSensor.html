<template name="NewSensor">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">New Sensor</h3>
      <div class="box-tools pull-right">
        <a href="#" title="Cancel" class="btn btn-xs btn-danger cancel-new-sensor"><i class="fa fa-times"></i> Cancel</a>
      </div>
    </div>
    <div class="box-body">
      {{> quickForm collection="Sensor" id="insertSensorForm" type="insert" class="new-sensor-form" doc=locationId}}
    </div>
  </div>
</template>
